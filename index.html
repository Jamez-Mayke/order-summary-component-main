<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css" />

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="container container1">

    <div class="card card1">
      <img src="./images/illustration-hero.svg" alt="ilustration hero" class="card-img-top" />
      <div class="card-body">
        <div class="card__title text-center py-3">
          <h3 class="card-title fw-bold">Order Summary</h3>

          <p class="card-text card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>

        <div class="card__plan p-3 rounded-3">

          <div class="card__plan--info">
            <img src="./images/icon-music.svg" />
            <div>
              <span class="card__plan--anual d-block">Annual Plan</span>
              <span class="card__plan-value d-block">$59.99/year</span>
            </div>
          </div>
          <div class="card__plan--change">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="card__payment text-center">
          <a href="#" class="d-block container btn btn1">Proceed to Payment</a>
          <a href="#" class="d-block btn cancel__order">Cancel Order</a>
        </div>

      </div>
    </div>

  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
